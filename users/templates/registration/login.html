{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h1 class="display-4">Login</h1>

<br>
<form method="post">
    <table>
        {% csrf_token %}
        {{ form|crispy }}
    </table>
    <p>Don't have an account? <a href="{% url 'register'%}">Register</a></p>
    <button class="btn btn-success" type="submit">Login</button>
</form>


{% endblock %}
